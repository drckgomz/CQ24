<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="logo-container">
        <a href="homeIcon.png">
            <img class="logo" src="homeIcon.png" alt="Logo">
        </a>
	</div>
	<h1 class="title">Welcome to Dino Banking!</h1>

	<div class="container">
		<h1 class="label">Sign Up</h1>
		<form class="Signup_form" action="index.html" name="form" onsubmit="return AccountCreation()">
			<div class="font">Username</div>
			<input autocomplete="off" type="text" name="NewUsername">
			<div id="user_error">Please enter a valid Username</div>
			<div class="font font2">Password</div>
			<input type="password" name="NewPassword">
			<div id="pass_error">Please enter a valid Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<div class="register">
		<a href="index.html">Already have an account? Login here!</a>
	</div>
	<script src="valid.js"></script>
</body>
</html>
